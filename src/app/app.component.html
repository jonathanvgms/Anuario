<mat-toolbar>
  <span>{{title}}</span>
</mat-toolbar>
<br>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
  <mat-form-field class="selector">
    <mat-label>Especialidad</mat-label>
    <mat-select [(value)]="especialidadSelec">
      <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad.value">
        {{ especialidad.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="selector">
    <mat-label>Ciclo Lectivo</mat-label>
    <mat-select [(value)]="cicloSelec">
      <mat-option *ngFor="let cicloLectivo of cicloLectivos" [value]="cicloLectivo.value">
        {{ cicloLectivo.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="selector">
    <mat-label>Turno</mat-label>
    <mat-select [(value)]="turnoSelec">
      <mat-option *ngFor="let turno of turnos" [value]="turno.value">
        {{ turno.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" class="btnBuscar"
    (click)="buscarAlumnos(especialidadSelec, turnoSelec, cicloSelec)">BUSCAR</button>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="graduados" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="area">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.area}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="turno">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Turno </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.turno}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cicloLectivo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ciclo Lectivo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cicloLectivo}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>

  </mat-table>
  <mat-paginator [pageSize]="9" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
