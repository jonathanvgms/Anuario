<mat-toolbar>
  <span>{{title}}</span>
</mat-toolbar>
<br>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
  <mat-form-field class="selector">
    <mat-label>Especialidad</mat-label>
    <mat-select [(value)]="especialidadSelec">
      <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad.value">
        {{ especialidad.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="selector">
    <mat-label>Ciclo Lectivo</mat-label>
    <mat-select [(value)]="cicloSelec">
      <mat-option *ngFor="let cicloLectivo of cicloLectivos" [value]="cicloLectivo.value">
        {{ cicloLectivo.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="selector">
    <mat-label>Turno</mat-label>
    <mat-select [(value)]="turnoSelec">
      <mat-option *ngFor="let turno of turnos" [value]="turno.value">
        {{ turno.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" class="btnBuscar"
    (click)="buscarAlumnos(especialidadSelec, turnoSelec, cicloSelec)">BUSCAR</button>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
  <mat-card class="customCard" *ngFor="let graduado of graduados">
    <img mat-card-image src="{{ graduado.picture }}" />
    <mat-card-header>
      <div *ngIf="graduado.area == 'computacion'" mat-card-avatar class="computacionCard">
        <fa-icon [icon]="faLaptopCode" size="2x"></fa-icon>
      </div>
      <div *ngIf="graduado.area == 'electronica'" mat-card-avatar class="electricidadCard">
        <fa-icon [icon]="faLightbulb" size="2x"></fa-icon>
      </div>
      <div *ngIf="graduado.area == 'electricidad'" mat-card-avatar class="electronicaCard">
        <fa-icon [icon]="faBolt" size="2x"></fa-icon>
      </div>
      <mat-card-title>
        {{graduado.name}}
      </mat-card-title>
      <mat-card-subtitle>{{graduado.year}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{graduado.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
